<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down example</title>
</head>
<body> 
    <div class="dropdown">
        <button class="dropdownbtn" id="menu">...</button>
        <div id="dd1" class="dropdownlist invisible">
            
            <li><button>Item 1</button></li>
            <li><button>Item 2</button></li>
            <li><button>Item 3</button></li>
            
        </div>
    </div>

    <div class="dropdown">
        <button class="dropdownbtn" id="menu">...</button>
        <div id="dd2" class = "dropdownlist invisible">
            <li>2nd list</li>
        </div>
    </div>
</body>
</html>
