<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Example</title>
</head>
<body> 
    <div class="carousel">
        <div class="carousel-track">
            <img src="image1.bmp"/>
            <img src="image2.bmp"/>
            <img src="image3.bmp"/>
            <img src="image4.bmp"/>
            <img src="image5.bmp"/>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>
</body>
</html>
